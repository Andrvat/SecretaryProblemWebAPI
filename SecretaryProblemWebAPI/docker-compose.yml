version: '3.5'
services:
  db:
    container_name: secretary_problem_webdb
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-password}
      POSTGRES_USER: admin
      POSTGRES_DB: webdb